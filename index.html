<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Community Covid Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin="" />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="container-fluid">

      <!--------------State and County-->
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>State Covid Information</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-6">
      </div>

         <!--- <input type="checkbox" id="zoom" name="zoom" value="zoom">
          <label for="zoom"> Zoom In </label><br>-->
  
 


    </div>
    <div class="row">
      <div class="col-md-3"> 
        <p></p>
        <br>
        <p></p>
        <br><br><br>
        <p></p>
  
        <div class="panel panel-primary">
          <div></div>
          <div class="panel-heading">
            <h3 class="panel-title">Covid Info</h3><p></p>
            <select id="selDataset"></select><br>
            <select id="selDatasetCounty"></select>
            <br>

          </div>
          <div id="sample-metadata" class="panel-body">
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div id="bar"><h2>Select Your State</h2></div>
      </div>


     <!-- <div class="col-md-5">
        <div id="map-holder">
          <div class="container fill">
            <div id="map"></div>
          </div>
      </div>-->
    </div>
    <hr style="width:100%", size="6", color=black>  

    <!--------------COUNTY-->

    <div class="row">
      <div class="col-3 col-sm-1 col-md-2"></div>
      <div class="col-3 col-sm-3 col-md-3">
        <div id="gaugeTitle"></div> 
        <div id="gauge"></div>
        <div id="gaugeFooter"></div> 
      </div>
      <div class="col-3 col-sm-3 col-md-3">
        <div id="polyarrow"></div>  
      </div>     
      <div class="col-3 col-sm-3 col-md-3">
        <div id="icu"></div>
      </div>
      <div class="col-0 col-sm-1 col-md-0"></div>
    </div>

    <div class="row">
      <div class="col-2 col-sm-2 col-md-2"></div>
      <div class="col-2 col-sm-2 col-md-2">
        Risk Level: A state or countyâ€™s overall risk level takes into account three metrics: daily new cases per 
        100K (incidence), infection rate (Rt), and test positivity.
      </div>
      <div class="col-2 col-sm-2 col-md-2"></div>
    </div>
  </div>
  
  
   <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>
  <script type="text/javascript" src="./static/js/config.js"></script>
  
 
  <script src="./static/js/app.js"></script>

  <script src="./static/js/bonus.js"></script>-->

</html>
