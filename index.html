<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin="" />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="container-fluid">

      <!--------------State-->
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background-image: linear-gradient(to bottom,
       rgba(255,255,255,0.6) 0%,rgba(255,255,255,0.9) 100%), url(the-united-states-of-america-map.gif)
      ">
        <h1>State Covid Information</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-6">

          <input type="checkbox" id="zoom" name="zoom" value="zoom"><!--move this somewhere else-->
          <label for="zoom"> Zoom Out </label><br>
          </div>
      </div>

    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-2">
        <p></p>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">State Info</h3>
            <br>
            <select id="selDataset"></select>
          </div>
          <div id="sample-metadata" class="panel-body">
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div id="bar"><h2>Select Your State</h2></div>
      </div>
     <!-- <div class="col-md-5">
        <div id="map-holder">
          <div class="container fill">
            <div id="map"></div>
          </div>
      </div>-->
    </div>
 

    <!--------------COUNTY-->

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-6">

          <input type="checkbox" id="zoom-2" name="zoom" value="zoom"><!--move this somewhere else-->
          <label for="zoom"> Zoom Out </label><br>
          </div>
      </div>

    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-2">
        <p></p>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">County Info</h3>
            <br>
            <select id="selDatasetCounty"></select>
          </div>
          <div id="sample-metadata-county" class="panel-body-county">
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div id="county"></div>
      </div>
      <div class="row">
     <div class="col-md-5">
        <div id="map-holder">
          <div class="container fill">
            <div id="map"></div>
          </div>
      </div>
    </div>
    </div>

    <!------maps go here-->
    <div class="row">
      <div class="col-md-12">
        <div id="ice"></div>
      </div>
    </div>
  </div>
  
   <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>
  <script type="text/javascript" src="./static/js/config.js"></script>
  
 
  <script src="./static/js/app.js"></script>

  <!-- <script type="text/javascript" src="static/js/heatmap.js"></script> -->
  <!-- Leaflet heatmap plugin-->
  <!--<script type="text/javascript" src="static/js/leaflet-heat.js"></script>
  <script src="./static/js/bonus.js"></script>-->
  
  
</body>

</html>
